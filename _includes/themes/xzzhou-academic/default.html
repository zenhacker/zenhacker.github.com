<!DOCTYPE html >
<html>
  <head>
    <title>{{ site.title }}</title>
    <meta charset="utf-8">
    <!-- link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold,italic" type="text/css" /-->
    <!--link rel="stylesheet" href="style.css" type="text/css" media="screen,projection" /-->
    <link href="{{ ASSET_PATH }}/css/pygments.css" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
  </head>
  
  <body>

    <div id="wrapper">
      <div id="innerwrapper">

	<div id="header">
      <div id="header-text">
	    {{ site.title }}
	  <!-- <h1 id="header-right"></h1>-->
	    <ul id="nav">	      
              {% assign pages_list = site.pages %}
              {% assign group = 'navigation' %}
              {% include JB/pages_list %}	      	      
	    </ul>
        </div>
	  </div>
	  
	  <div id="contentnobars">
		 {{ content }}
	  </div>
	  
	  <footer>
          <center><p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p></center>
          </footer>
	  </div>
	  
	</div>
      </div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
      <script>window.jQuery || document.write('<script src="{{ ASSET_PATH }}/js/jquery.min.js"><\/script>')</script>
      <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>

      {% include JB/analytics %}
    </body>
  </html>
